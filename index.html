<!DOCTYPE html>
<html>

<head>
<title>Test Front-to-End</title>
</head>

<body>

	<h1 align="center">Test Front-to-End</h1>

	<div id="grid">
		<table border="1" align="center">
			<tr>
				<td height="160" width="160" id="x00"></td>
				<td height="160" width="160" id="x01"></td>
				<td height="160" width="160" id="x02"></td>
				<td height="160" width="160" id="x03"></td>
			</tr>
			<tr>
				<td height="160" width="160" id="x04"></td>
				<td height="160" width="160" id="x05"></td>
				<td height="160" width="160" id="x06"></td>
				<td height="160" width="160" id="x07"></td>
			</tr>
			<tr>
				<td height="160" width="160" id="x08"></td>
				<td height="160" width="160" id="x09"></td>
				<td height="160" width="160" id="x010"></td>
				<td height="160" width="160" id="x011"></td>
			</tr>
		</table>
	</div>

</body>
<script>
var numbers = [];
var appendNums =[];
var i=0;
window.onload= function(){
	console.log('start');	
	while (numbers.length < 12) {
        var randomNumber = (parseInt(Math.random() * 12));
        if (numbers.indexOf(randomNumber) == -1) {
            numbers.push(randomNumber);
        }
    }
	while (appendNums.length < 12) {
        var randomNumber = (parseInt(Math.random() * 12));
        if (appendNums.indexOf(randomNumber) == -1) {
            appendNums.push(randomNumber);
        }
    }	
	
	//alert(numbers);
	//alert(appendNums);
	appendImg();
}


function appendImg () { 
	var img = new Image();
	setTimeout(function () {
		var imgId="x0"+appendNums[i];
		var div = document.getElementById(imgId).appendChild(img);
		img.src = 'images/'+numbers[i]+'.png';
		if (i < 12 - 1) {   
			i++;
			appendImg(); 			
		}
		
	}, 200)
}



</script>
</html>
